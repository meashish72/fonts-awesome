        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Identity
                        </h1>
                     
                    </div>
                </div>
                <!-- /.row -->
				<!--MainForm-->
                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">
						<!-- For Adhar Card-->
                            <div class="form-group">
                                <label>Adhar No.</label>
                                <input class="form-control" placeholder="0000">
                                
                            </div>
						<!-- Name-->	
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Ramesh">
                            </div>
						<!-- Last Name-->	
							<div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" placeholder="varma">
                            </div>
						<!-- Phone No.-->	
							 <div class="form-group">
                                <label>Phone No.</label>
                                <input class="form-control" placeholder="000000000">
                            </div>
						
					<!--Heading For Adress-->
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header">Adress</h1>    
						</div>
					</div>
						<!--AREA-->
                            <div class="form-group">
                                <label>Area</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
						<!--PIN CODE-->	
							<div class="form-group">
                                <label>Pin code</label>
                                <input class="form-control" placeholder="411023">
                            </div>
					<!--FORM For INFORMATION-->		
					<div class="row">
						<div class="col-lg-12">
								<h1 class="page-header">Information</h1>
						</div>
                </div>
						<!--AGE-->
                      <div class="form-group">
                                <label>Age</label>
                                <input class="form-control" placeholder="25">
                            </div>
						
						<!--GENDER-->
					 <div class="form-group">
                                <label>Gender:</label>
                                <select class="form-control">
                                    <option>Male</option>
                                    <option>Female</option>
                                    
                                </select>
                            </div>
						<!--STATUS-->	
					 <div class="form-group" >
                                <label>Status:</label>
                                <select class="form-control">
                                    <option>Alive</option>
                                    <option>Dead</option>
                                    
                                </select>
                            </div>	
						<!--MADICAL CARE-->	
							
					<div class="row">
						<div class="col-lg-12">
                        <h1 class="page-header">
                            Medical Care
                        </h1>
                    </div>
					</div>
						
						<!--HOSPITAL-->
					<div class="form-group">
                                <label>Hospital</label>
                                <select class="form-control">
                                    <option>Ruby hall clinic</option>
                                    <option>Jahangir Hospital</option>
									<option>Sahyadri Hospital</option>
                                    
                                </select>
                            </div>	
						<!--DOCTOR NAME-->
					<div class="form-group">
                                <label>Doctors name</label>
                                <input class="form-control" placeholder="DR. Suresh">
                            </div>
						<!--DESEASE-->
					<div class="form-group">
                                <label>Disease</label>
                                <select class="form-control">
                                    <option>Dengue</option>
                                    <option>Tuberculosis</option>
									<option>Maleria</option>
                                    
                                </select>
                            </div>
							
						<!--DATE-->	
						<div class="form-group">
                                <label>Date of consultation</label>
                                <input type="date" name="dcon">
                            </div>
							
						<!--DISEASE-->	
							<div class="form-group">
                                <label>Disease</label>
                                <select class="form-control">
                                    <option>Dengue</option>
                                    <option>Tuberculosis</option>
									<option>Maleria</option>
                                    
                                </select>
                            </div>
							
						<!--ADMIT-->	
							 <div class="form-group">
                                <label>Admit</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Yes
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">No
                                    </label>
                                </div>
                                
                            </div>	
						
						<!--SUBMIT-->
                        <form>
							<input TYPE="button" VALUE="Submit" class="btn btn-default"
									onclick="window.location.href='#'"> 
						</form>
												

                        </form>
